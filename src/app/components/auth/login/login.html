<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary">school</mat-icon>
        Gestión de Calificaciones
      </mat-card-title>
      <mat-card-subtitle>Ingresa tus credenciales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="iniciarSesion()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="credenciales.correo" name="correo" required>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="credenciales.clave" name="clave" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="!credenciales.correo || !credenciales.clave"
        >
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="footer-actions">
      <a mat-button color="accent" routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
    </mat-card-actions>
  </mat-card>
</div>
